<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送 AJAX请求</title>
    <!-- 这里很明显是跨域的，script本身支持跨域 -->
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    
    <script>
        const btns=document.querySelectorAll('button');

        // 配置baseURL
        axios.defaults.baseURL='http://127.0.0.1:8000';

        btns[0].onclick=function(){
            // 这里get是，第一个参数url，第二个参数conf
            axios.get('/axios-server',{
                // url参数
                params:{
                    id:100,
                    vip:7
                },
                // 请求头信息
                headers:{
                    name:'aiguigu'
                }
            }).then(value=>{
                console.log(value);
            });
        }

        btns[1].onclick=function(){
            // post配置第一个参数url，第二个参数data，其他后面都是conf
            axios.post('/axios-server',// 请求体
                {
                    username:'admin',
                    password:'admin'
                }
            ,{
                // url参数依然可以加
                params:{
                    id:200,
                    vip:9
                },
                // 请求头信息
                headers:{
                    name:'aiguigu'
                }
            }).then(value=>{
                console.log(value);
            });
        }

        btns[2].onclick=function(){
            axios({
                // 请求方法
                method:'POST',
                // url
                url:'/axios-server',
                // url参数
                params:{
                    vip:10,
                    level:30
                },
                headers:{
                    a:100,
                    b:200
                },
                // 请求体 参数
                data:{
                    username:'admin',
                    password:'admin'
                }
            }).then(response=>{
                    console.log(response);
                    // 响应状态码
                    console.log(response.status);
                    // 响应字符串
                    console.log(response.statusText);
                    // 响应头信息
                    console.log(response.headers);
                    // 响应体
                    console.log(response.data);

            })
        }
    </script>
</body>
</html>
